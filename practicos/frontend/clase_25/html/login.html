    <body class="text-center">
    
        <main class="form-signin w-80 m-auto">
            <br>
            <img class="mb-4" src="icon.png" alt="" width="160" height="160">

        <form>
            <h1 class="h3 mb-3 fw-normal">Ingrese sus credenciales por favor:</h1>
            <div class="form-floating">

            <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contrase√±a</label>
            </div>

            <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Recordar credenciales
            </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
        </form>
        <br>
        <a href="index.html"><h6 class="h-3 mb-lg-1">Volver al inicio</h6></a>
        </main>
